<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>C3</title>
    <link rel="icon" type="image/x-icon" href="/C3.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      /* Fix for mobile viewport height issues */
      :root {
        --vh: 1vh;
      }
      
      html, body, #root {
        height: 100%;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #ffffff;
        color: #f8fafc;
        /* Prevent pull-to-refresh and overscroll bounce */
        overscroll-behavior: none;
      }
      
      /* Initial loading screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        aspect-ratio: 1;
        --g: conic-gradient(from -90deg at 10px 10px, #0f172a 90deg, #0000 0);
        background: 
          var(--g),
          var(--g) 10px 10px,
          var(--g) 20px 20px;
        background-size: 50% 50%;
        animation: l15 1s infinite;
      }
      
      @keyframes l15 {
        90%, 100% { background-position: -30px 30px, -20px 40px, -10px 50px; }
      }
      
      /* Prevent iOS rubber band effect */
      html {
        overflow: hidden;
        height: 100%;
      }
      
      #root {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .font-serif-display {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-sans-light {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Initial loader shown before React hydrates -->
    <div id="initial-loader">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <script>
    // Hide initial loader once React is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      }, 300);
    });
  </script>
</body>
</html>
